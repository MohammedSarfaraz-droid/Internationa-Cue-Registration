<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Dashboard</title>
    <style>
        /* Color Theme */
        :root {
            --radius: 0.65rem;
            --background: oklch(1 0 0);
            --foreground: oklch(0.141 0.005 285.823);
            --card: oklch(1 0 0);
            --card-foreground: oklch(0.141 0.005 285.823);
            --popover: oklch(1 0 0);
            --popover-foreground: oklch(0.141 0.005 285.823);
            --primary: oklch(0.705 0.213 47.604);
            --primary-foreground: oklch(0.98 0.016 73.684);
            --secondary: oklch(0.967 0.001 286.375);
            --secondary-foreground: oklch(0.21 0.006 285.885);
            --muted: oklch(0.967 0.001 286.375);
            --muted-foreground: oklch(0.552 0.016 285.938);
            --accent: oklch(0.967 0.001 286.375);
            --accent-foreground: oklch(0.21 0.006 285.885);
            --destructive: oklch(0.577 0.245 27.325);
            --border: oklch(0.92 0.004 286.32);
            --input: oklch(0.92 0.004 286.32);
            --ring: oklch(0.705 0.213 47.604);
            --chart-1: oklch(0.646 0.222 41.116);
            --chart-2: oklch(0.6 0.118 184.704);
            --chart-3: oklch(0.398 0.07 227.392);
            --chart-4: oklch(0.828 0.189 84.429);
            --chart-5: oklch(0.769 0.188 70.08);
            --sidebar: oklch(0.985 0 0);
            --sidebar-foreground: oklch(0.141 0.005 285.823);
            --sidebar-primary: oklch(0.705 0.213 47.604);
            --sidebar-primary-foreground: oklch(0.98 0.016 73.684);
            --sidebar-accent: oklch(0.967 0.001 286.375);
            --sidebar-accent-foreground: oklch(0.21 0.006 285.885);
            --sidebar-border: oklch(0.92 0.004 286.32);
            --sidebar-ring: oklch(0.705 0.213 47.604);

            /* Legacy variables for compatibility */
            --dark: oklch(0.21 0.006 285.885);
            --light: oklch(1 0 0);
            --success: oklch(0.6 0.118 184.704);
            --danger: oklch(0.577 0.245 27.325);
            --info: oklch(0.646 0.222 41.116);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--foreground);
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .signin-card {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .signin-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--chart-1));
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--foreground);
            margin-bottom: 0.5rem;
        }

        .logo-subtitle {
            color: var(--muted-foreground);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--foreground);
            font-weight: 500;
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            background: var(--background);
            color: var(--foreground);
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(165, 142, 89, 0.1);
        }

        .form-input:hover {
            border-color: var(--muted-foreground);
        }

        .signin-btn {
            width: 100%;
            padding: 0.875rem 1rem;
            background: linear-gradient(135deg, var(--primary), var(--chart-1));
            color: var(--primary-foreground);
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .signin-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(165, 142, 89, 0.3);
        }

        .signin-btn:active {
            transform: translateY(0);
        }

        .signin-btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid var(--primary-foreground);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        .signin-btn.loading .loading-spinner {
            display: inline-block;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .forgot-password {
            text-align: center;
            margin-top: 1.5rem;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s ease;
        }

        .forgot-password a:hover {
            color: var(--chart-1);
            text-decoration: underline;
        }

        .demo-credentials {
            background: var(--muted);
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--primary);
        }

        .demo-credentials h4 {
            color: var(--foreground);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .demo-credentials p {
            color: var(--muted-foreground);
            font-size: 0.8rem;
            margin: 0.25rem 0;
        }

        .error-message {
            background: var(--destructive);
            color: white;
            padding: 0.75rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }



        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .signin-card {
                padding: 2rem 1.5rem;
            }

            .dashboard-header {
                padding: 1rem;
            }

            .dashboard-content {
                padding: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    
    <!-- Header -->
    <header class="header" style="padding-top: 15px;" id="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">
                    <img style="width: 190px;" src="Images/logo.png" alt="International Cue Registration">
                </a>
    
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#links">Links</a></li>
                    <!-- <li><a href="#contact">Contact</a></li> -->
                    <li><a href="login.html" class="login-btn">Sign In</a></li>
                </ul>
    
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>
        <div class="overlay" id="overlay"></div>
        
        <nav class="mobile-menu" id="mobileMenu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#links">Links</a></li>
                <!-- <li><a href="#contact">Contact</a></li> -->
                <li><a href="login.html" class="login-btn">Sign In</a></li>
            </ul>
        </nav>


    <!-- Sign In Page -->
    <div id="signin-page" class="container">
        <div class="signin-card">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" />
                        <path d="m9 12 2 2 4-4" />
                    </svg>
                </div>
                <div class="logo-text">Dashboard</div>
                <div class="logo-subtitle">Welcome back</div>
            </div>

            <div class="demo-credentials">
                <h4>Demo Credentials</h4>
                <p>Any username and password will work</p>
            </div>

            <div class="error-message" id="error-message" style="display: none;">
                Invalid credentials. Please try again.
            </div>

            <form id="signin-form">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username" />
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" />
                </div>

                <button type="submit" class="signin-btn" id="signin-btn">
                    <span class="loading-spinner"></span>
                    Sign In
                </button>
            </form>

            <div class="forgot-password">
                <a href="#" onclick="alert('Demo mode - password reset not available')">Forgot your password?</a>
            </div>
        </div>
    </div>



    <script>
        // DOM elements
        const signinForm = document.getElementById( 'signin-form' );
        const signinBtn = document.getElementById( 'signin-btn' );
        const usernameInput = document.getElementById( 'username' );
        const passwordInput = document.getElementById( 'password' );

        // Handle form submission
        signinForm.addEventListener( 'submit', function ( e ) {
            e.preventDefault();

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            // Show loading state
            signinBtn.classList.add( 'loading' );
            signinBtn.disabled = true;

            // Simulate brief loading then redirect
            setTimeout( () => {
                // Allow any username/password or empty fields
                window.location.href = 'loggedin.html';
            }, 800 );
        } );

        // Auto-focus username input on load
        window.addEventListener( 'load', () => {
            usernameInput.focus();
        } );
    </script>
    <script src="scripts.js"></script>
</body>

</html>
